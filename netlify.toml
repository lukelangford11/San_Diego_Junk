[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Exclude client-safe generated config from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "env-config.js"
  # These are public client-side credentials, not sensitive secrets
  SECRETS_SCAN_OMIT_KEYS = "CLOUDINARY_CLOUD_NAME,CLOUDINARY_UPLOAD_PRESET"

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Environment variable injection
[context.production.environment]
  # These will be injected into window.ENV at build time
  CLOUDINARY_CLOUD_NAME = "${CLOUDINARY_CLOUD_NAME}"
  CLOUDINARY_UPLOAD_PRESET = "${CLOUDINARY_UPLOAD_PRESET}"

[context.deploy-preview.environment]
  CLOUDINARY_CLOUD_NAME = "${CLOUDINARY_CLOUD_NAME}"
  CLOUDINARY_UPLOAD_PRESET = "${CLOUDINARY_UPLOAD_PRESET}"
